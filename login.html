<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OTP Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm text-center">
    <h2 class="text-2xl font-semibold mb-6">Login with OTP</h2>

    <!-- Mobile Number Form -->
    <form id="mobileForm" class="space-y-4">
      <input type="tel" id="mobileInput" placeholder="Enter Mobile Number"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        required>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Send OTP</button>
    </form>

    <!-- OTP Form (hidden initially) -->
    <form id="otpForm" class="space-y-4 mt-6 hidden">
      <input type="text" id="otpInput" placeholder="Enter OTP"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
        required>
      <button type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Verify OTP</button>
    </form>

    <p id="message" class="mt-4 text-sm text-gray-600"></p>
  </div>

  <script>
    const mobileForm = document.getElementById('mobileForm');
    const otpForm = document.getElementById('otpForm');
    const message = document.getElementById('message');
    const mobileInput = document.getElementById('mobileInput');
    const otpInput = document.getElementById('otpInput');

    // Simulate OTP send
    mobileForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const mobile = mobileInput.value;
      if (mobile.length !== 10 || !/^\d+$/.test(mobile)) {
        message.textContent = '❌ Enter a valid 10-digit number.';
        return;
      }

      // TODO: Replace with real API call to send OTP
      message.textContent = `✅ OTP sent to +91${mobile}`;
      mobileForm.classList.add('hidden');
      otpForm.classList.remove('hidden');
    });

    // Simulate OTP verify
    otpForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const otp = otpInput.value;

      // TODO: Replace with real API call to verify OTP
      if (otp === "123456") {
        message.textContent = "✅ Login successful!";
      } else {
        message.textContent = "❌ Invalid OTP.";
      }
    });
  </script>
</body>
</html>
